<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane ng-controller="BookCtrl as book">
      <ion-side-menus cl="">
          <ion-side-menu-content class="padding"> 
            <ion-header-bar class="bar-stable">
              <button menu-toggle="left" class="button icon ion-navicon"></button>
              <h1 class="title">E-Sentral</h1>
              <div class="buttons" ng-controller="BrowseCtrl as pos">
                <a class="button icon ion-arrow-left-b" href="#"></a>
                <a class="button icon ion-arrow-right-b" href="#"></a>
              </div>
            </ion-header-bar>
            <ion-nav-view class="has-header"></ion-nav-view>
          </ion-side-menu-content>
          <ion-side-menu side="left">
          <ion-list>
            <ion-item style="height: 169px">
              <img src="assets/{{ book.icon }}" alt="Icon">
              <div>{{ book.title }}</div>
            </ion-item>
          </ion-list>
          <div>
            <ion-list>
              <ion-item ng-repeat="chapter in book.toc" menu-close="" href="#/{{ (chapter.url).slice(0, chapter.url.length-5) }}">
                {{ chapter.title }}
              </ion-item>
            </ion-list>
          </div>
          </ion-side-menu>
        </ion-side-menus>
    </ion-pane>
  </body>
</html>
